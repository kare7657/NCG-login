<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG EIP</title>
    <!-- Font Awesome Icons -->
    <script src="fontawesome-free-6.1.1-web/js/fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="scss/adminlte.min.css">
    <!-- JQ UI -->
    <link rel="stylesheet" href="scss/jquery-ui.css" />
    <!-- css -->
    <link rel="stylesheet" href="scss/loginstyle.css">

    <style>
        body {
            background-image: url("../img/bgimg.jpg");
        }
         /* footer字改黑 */
         /* body footer .btn-gp a {
            color: black;
        }

        body footer .btn-gp a span {
            border-bottom: 2px solid black;
        }

        body footer p {
            color: black;
        } */
        @media (max-width:1024px) {
            body {
                background-image: url("../img/bgimg-1024.jpg");
            }
        }
        @media (max-width:768px) {
            body {
                background-image: url("../img/bgimg-768.jpg");
            }
        }

        @media (max-width:568px) {
            body {
                background-image: url("../img/bgimg-568.jpg");
            }
        }
    </style>
</head>

<body>
    <section class="login-body">
        <div class="login-group">
            <div class="login-top">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1>公務資訊整合平台</h1>
            </div>
            <div class="tab">
                <h4>登入方式</h4>
                <div class="menu-gp">
                    <a href="#" class="menu-btn active_btn" id="login_btn" title="登入">
                        員工入口網
                    </a>
                    <a href="#" class="menu-btn" id="login_CDC_btn" title="登入">
                        自然人憑證
                    </a>
                </div>
            </div>

            <form class="login-bot active" id="login_TAB">
                <div class="form-check">
                    <input type="radio" name='type' id="type1">
                    <label for="type1">
                        資料庫驗證
                    </label>
                    <input type="radio" name='type' id="type2">
                    <label for="type2">
                        AD驗證
                    </label>
                </div>
                <label for="account">帳號：</label>
                <input type="text" name="account" id="account">
                <label for="Password">密碼：</label>
                <input type="password" name="Password" id="Password">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code">驗證碼：</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code">
                        <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <a href=""><img class="reform" src="img/redo.svg" alt="重整"></a>
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="button" value="登入" class="btn"
                        onclick="javascript:location.href='http://ncg-backend.ylinc.link/bulletin-board2.html'">
                    <input type="button" value="忘記密碼" class="btn" data-toggle="modal" data-target="#Modal-2">
                </div>
            </form>

            <form class="login-bot" id="login_CDC_TAB">
                <label for="Pin-Code">Pin Code：</label>
                <input type="text" name="Pin-Code" id="Pin-Code">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code2">驗證碼：</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code2">
                        <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <a href=""><img class="reform" src="img/redo.svg" alt="重整"></a>
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="button" value="登入" class="btn"
                        onclick="javascript:location.href='http://ncg-backend.ylinc.link/bulletin-board2.html'">
                    <input type="button" value="忘記密碼" class="btn">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="btn-gp">
            <a href="apply-account.html" title="申請帳號"><span>申請帳號</span></a>
            <a href="#" title="操作說明"><span>操作說明</span></a>
        </div>
        <p class="footer-p-L">
            如系統有任何問題請逕洽各單位指派之管理者外，<br class="footer-p-M">另可洽詢049-2222106~9 計畫處資管科分機2151
        </p>
        <p>版權所有 © 2020 南投縣政府</p>
    </footer>

    <!-- Modal-2-->
    <div class="modal fade" id="Modal-2" tabindex="-1" role="dialog" aria-labelledby="Modal-2-Title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Modal-2-Title">測試</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    測試測試
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        //登入方式
        var login_btn = document.querySelector("#login_btn")
        var login_CDC_btn = document.querySelector("#login_CDC_btn")

        var login_TAB = document.querySelector("#login_TAB")
        var login_CDC_TAB = document.querySelector("#login_CDC_TAB")

        function clear_active() {
            login_btn.classList.remove("active_btn")
            login_CDC_btn.classList.remove("active_btn")
            login_TAB.classList.remove("active")
            login_CDC_TAB.classList.remove("active")
        }


        login_btn.onclick = function () {
            clear_active()
            login_btn.classList.toggle("active_btn")
            login_TAB.classList.toggle("active")
        }
        login_CDC_btn.onclick = function () {
            clear_active()
            login_CDC_btn.classList.toggle("active_btn")
            login_CDC_TAB.classList.toggle("active")
        }
        console.error;
    </script>

    <!-- modal -->
    <script>
        $(".modal2-btn").click(function () {
            $('#Modal-2').modal({ backdrop: 'static', keyboard: false });
        });
    </script>
</body>

</html>
