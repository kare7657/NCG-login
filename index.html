<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCG EIP</title>

    <link rel="stylesheet" href="scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>

<body>
    <section class="login-body">
        <div class="login-group">
            <div class="login-top">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1>公務資訊整合平台</h1>
            </div>
            <div class="tab">
                <h4>登入方式</h4>
                <div class="menu-gp">
                    <a href="#" class="menu-btn active_btn" id="login_btn" title="登入">
                        員工入口網
                    </a>
                    <a href="#" class="menu-btn" id="login_CDC_btn" title="登入">
                        自然人憑證
                    </a>
                </div>
            </div>

            <form class="login-bot active" id="login_TAB">
                <label for="account">帳號</label>
                <input type="text" name="account" id="account">
                <label for="Password">密碼</label>
                <input type="password" name="Password" id="Password">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code">驗證碼</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code">
                        <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <img class="reform" src="img/Reload.gif" alt="重整">
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="submit" value="登入" class="btn">
                    <input type="button" value="忘記密碼" class="btn">
                </div>
            </form>

            <form class="login-bot" id="login_CDC_TAB">
                <label for="Pin-Code">Pin Code</label>
                <input type="text" name="Pin-Code" id="Pin-Code">
                <!-- 圖片驗證碼 -->
                <div class="code-gp">
                    <label for="code2">驗證碼</label>
                    <div class="text-gp">
                        <input class="code" type="text" name="code" id="code2">
                        <img class="RP" src="img/RandomPic_ForLogin.jpg" alt="圖片驗證碼">
                        <img class="reform" src="img/Reload.gif" alt="重整">
                    </div>
                </div>
                <div class="btn-gp">
                    <input type="submit" value="登入" class="btn">
                    <input type="button" value="忘記密碼" class="btn">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="btn-gp">
            <a href="apply-account.html" title="申請帳號"><span>申請帳號</span></a>
            <a href="#" title="操作說明"><span>操作說明</span></a>
        </div>
        <p class="footer-p-L">
            如系統有任何問題請逕洽各單位指派之管理者外，<br class="footer-p-M">另可洽詢049-2222106~9 計畫處資管科分機2151
        </p>
        <p>版權所有 © 2020 南投縣政府</p>
    </footer>


    <script>
        //登入方式
        var login_btn = document.querySelector("#login_btn")
        var login_CDC_btn = document.querySelector("#login_CDC_btn")

        var login_TAB = document.querySelector("#login_TAB")
        var login_CDC_TAB = document.querySelector("#login_CDC_TAB")

        function clear_active() {
            login_btn.classList.remove("active_btn")
            login_CDC_btn.classList.remove("active_btn")
            login_TAB.classList.remove("active")
            login_CDC_TAB.classList.remove("active")
        }


        login_btn.onclick = function () {
            clear_active()
            login_btn.classList.toggle("active_btn")
            login_TAB.classList.toggle("active")
        }
        login_CDC_btn.onclick = function () {
            clear_active()
            login_CDC_btn.classList.toggle("active_btn")
            login_CDC_TAB.classList.toggle("active")
        }
        console.error;
    </script>
</body>

</html>
