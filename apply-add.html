    <style>
        /* datepicker日期 */
        .ui-datepicker {
            font-size: 1rem;
            font-family: "sans-serif", "微軟正黑體";
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .ui-datepicker-header.ui-widget-header.ui-helper-clearfix.ui-corner-all {
            vertical-align: middle;
        }

        .ui-widget-header {
            border: none;
            background: #fff !important;
            color: #222;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .ui-widget-header select {
            border: 1px solid #eee;
            height: 35px;
            padding-left: 10px;
            border-radius: 4px;
            font-size: 0.875rem !important;
        }

        .ui-datepicker-title {
            display: flex;
            flex-direction: row-reverse;
        }

        .ui-datepicker select.ui-datepicker-year {
            width: 60%;
            margin-right: 10px;
        }

        .ui-datepicker select.ui-datepicker-month {
            width: calc(40% - 10px);
        }

        .ui-datepicker-prev.ui-corner-all,
        .ui-datepicker-next.ui-corner-all {
            height: 35px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 0;
            color: #555555;
        }

        .ui-datepicker-prev.ui-corner-all:hover,
        .ui-datepicker-next.ui-corner-all:hover {
            border: none;
            background-color: #e6f4ff !important;
        }

        .ui-datepicker-prev::after {
            font-family: "Font Awesome 5 Free";
            content: "\f053";
            font-weight: bold;
            width: 12px;
            line-height: 8px;
            position: absolute;
            left: calc(50% - 6px);
            top: calc(50% - 6px);
        }

        .ui-datepicker-next::after {
            font-family: "Font Awesome 5 Free";
            content: "\f054";
            font-weight: bold;
            width: 12px;
            line-height: 8px;
            position: absolute;
            left: calc(50% - 6px);
            top: calc(50% - 6px);
        }

        .ui-state-default,
        .ui-widget-content .ui-state-default,
        .ui-widget-header .ui-state-default {
            background: #fff;
            border: none;
        }

        .ui-state-default:hover {
            background-color: #e6f4ff;
        }

        .ui-datepicker-calendar thead {
            background-color: #f4f4f4 !important;
            border: none;
        }

        .ui-datepicker-calendar th {
            padding: 5px 0;
        }
    </style>
</head>

    <!-- JQ datepicker -->
    <script>
        $(document).ready(function () {
            $(".chinese-date").datepicker({ changeYear: true, changeMonth: true, currentText: "Now", dateFormat: "Rmmdd", showButtonPanel: false });
            $(".western-date").datepicker({ changeYear: true, changeMonth: true, currentText: "Now", dateFormat: "yy-mm-dd", showButtonPanel: false });
        });
        //將.datepicker改成民國年與西元年小套件同時存在
        $(function (datepicker) {
            //先設定預設西元年的datepicker必要功能
            var old_generateMonthYearHeader = $.datepicker._generateMonthYearHeader;
            var old_formatDate = $.datepicker.formatDate;
            var old_parseDate = $.datepicker.parseDate;

            $.extend($.datepicker, {
                //選擇日期之後的value
                formatDate: function (format, date, settings) {
                    var oformatDate = old_formatDate(format, date, settings);

                    if (format == 'Rmmdd') {
                        var d = date.getDate();
                        var m = date.getMonth() + 1;
                        var y = date.getFullYear();
                        var fm = function (v) {
                            return (v < 10 ? '0' : '') + v;
                        };

                        if ((y - 1911) >= 100) { y = y - 1911; } else { y = "0" + String(y - 1911); }
                        // 日期顯示格式
                        return (y) + '/' + fm(m) + '/' + fm(d);
                    }
                    return oformatDate;

                },
                //點取已存在日期的parse
                parseDate: function (format, value, settings) {
                    var v = new String(value);
                    var Y, M, D;
                    if (format == 'Rmmdd') {
                        if (v.length == 7) {/*1001215*/
                            Y = v.substring(0, 3) - 0 + 1911;
                            M = v.substring(3, 5) - 0 - 1;
                            D = v.substring(5, 7) - 0;
                            return (new Date(Y, M, D));
                        } else if (v.length == 6) {/*0981215*/

                            Y = "0" + String(v.substring(0, 2) - 0 + 1911);
                            M = v.substring(2, 4) - 0 - 1;
                            D = v.substring(4, 6) - 0;
                            return (new Date(Y, M, D));
                        }
                        return (new Date());
                    } else {
                        var oparseDate = old_parseDate.apply(this, [format, value, settings]);
                        return (oparseDate);
                    }

                },
                //改變小工具的年-民國
                _generateMonthYearHeader: function (inst, drawMonth, drawYear, minDate, maxDate, secondary, monthNames, monthNamesShort) {
                    var dateFormat = this._get(inst, "dateFormat");
                    var htmlYearMonth = old_generateMonthYearHeader.apply(this, [inst, drawMonth, drawYear, minDate, maxDate, secondary, monthNames, monthNamesShort]);
                    if (dateFormat == 'Rmmdd') {
                        if ($(htmlYearMonth).find(".ui-datepicker-year").length > 0) {
                            htmlYearMonth = $(htmlYearMonth).find(".ui-datepicker-year").find("option").each(function (i, e) {
                                if (Number(e.value) - 1911 > 0) $(e).text("民國" + (Number(e.innerText) - 1911) + "年");
                            }).end().end().get(0).outerHTML;
                        }
                    }
                    return htmlYearMonth;
                },

            });

            // 中文
            $.datepicker.regional["zh-TW"] = {
                monthNames: ["一月", "二月", "三月", "四月", "五月", "六月",
                    "七月", "八月", "九月", "十月", "十一月", "十二月"],
                monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月",
                    "七月", "八月", "九月", "十月", "十一月", "十二月"],
                dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
                dayNamesShort: ["週日", "週一", "週二", "週三", "週四", "週五", "週六"],
                dayNamesMin: ["日", "一", "二", "三", "四", "五", "六"],
                weekHeader: "週",
                dateFormat: "yyy/mm/dd",
            };
            $.datepicker.setDefaults($.datepicker.regional["zh-TW"]);

            return datepicker.regional["zh-TW"];

        });

        // 手機隱藏鍵盤
        $(".mb-nokeyboard").focus(function () {
            document.activeElement.blur();
        });
    </script>
